<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    
   <section id="container">
      <header>

         <div class="img"></div>
         <div>
             <h3>Olá, nome_pessoal! Seja Bem vindo</h3>
             <h5>Seu saldo atual</h5>
             <p>R$ 0.00</p>
         </div>

      </header>

      <main>

         <div class="add-withdraw">
             <div class="add">
                 <p>Total Retirado</p>
                 <p>-R$ 0.00</p>
             </div>


             <div class="withraw">
                 <p>Total Adicionado</p>
                 <p>R$ 0.00</p>
             </div>
         </div>

         <div class="buttons">
             <h4>O que está pensando agora nome_pessoal?</h4>
             <div class="button-Add-withdraw">
               <button>Adicionar</button>
               <button>Retirar</button>
             </div>
         </div>

      </main>
   </section> 

</body>
</html>
