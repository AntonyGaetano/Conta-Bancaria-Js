<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
   <section id="container">
      <header>

         <div class="img"></div>
         <div class="saldo_atual">
             <h3>Olá! Seja Bem-vindo !</h3>
             <h5>Seu saldo atual</h5>
             <p>R$ 0.00</p>
         </div>

      </header>

      <main>

         <div class="add-withdraw">
             <div class="add">
                 <h4>Total Adicionado</h4>
                 <p>R$ 0.00</p>
             </div>


             <div class="withraw">
                 <h4>Total Retirado</h4>
                 <p>-R$ 0.00</p>
             </div>
         </div>

         <div class="buttons">
             <h5>O que está pensando agora nome_pessoal?</h5>
             <div class="button-Add-withdraw">
               <button onclick="Adicionar()">Adicionar</button>
               <button onclick="Retirar()">Retirar</button>
             </div>
         </div>

      </main>
   </section> 


   <script src="app.js"></script>
</body>
</html>
